[Control%2BShift%2BEscape.1]
Comment=qps (System Monitor)
Enabled=true
Exec=qps --monitor

[Control%2BShift%2BAlt%2B1.2]
Comment=VeraCrypt 1 (Volume 1)
Enabled=true
Exec=veracrypt --mount /path/to/volume1 /mnt/volume1

